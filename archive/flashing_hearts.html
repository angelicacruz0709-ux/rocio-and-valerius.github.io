<style>
  .heart {
    position: absolute;
    font-size: 30px;
    color: red;
    opacity: 0;
    animation: flash 1.5s ease-in-out infinite, fadeOut 3s linear forwards;
  }

  @keyframes flash {
    0%,
    100% {
      transform: scale(1);
      opacity: 0.3;
    }
    50% {
      transform: scale(1.5);
      opacity: 1;
    }
  }

  @keyframes fadeOut {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }
</style>

<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    document.body.appendChild(heart);

    // Random position
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight;
    heart.style.left = `${x}px`;
    heart.style.top = `${y}px`;

    // Remove heart after animation
    setTimeout(() => {
      heart.remove();
    }, 3000);
  }

  // Generate hearts every 500ms
  setInterval(createHeart, 1000);
</script>
